<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="Imagens/poker-cards.png" type="image/x-icon">
    <title>Black Jack</title>
</head>
<body>
    <div id="title">Jogo de Black Jack</div>
    <div
    id = "canvasDiv"><canvas id="canvas"></canvas></div>
    <div id = "botoes">
        <input type="button"
        value="Pedir Carta"
        onclick="pedirCarta()"
        id="pedir"
        class="button">
        <input type="button"
        value="Jogar outra vez!" id="reset"
        onclick="playagain()">

        <input type="button"
        value="Jogar" onclick="jogarMao()"
        id="jogarMao"
        class="button">
    </div>
    <div id="info"></div>
    <script src="js/blackjack.js"></script>
</body>
</html>
